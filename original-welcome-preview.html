<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原始欢迎页面预览 - PINYU CLUB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-text-size-adjust: 100%;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            text-align: center;
            color: white;
            padding: 40px 20px;
            max-width: 414px;
            width: 100%;
        }
        
        .brand-title {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 4px;
            margin-bottom: 16px;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .brand-subtitle {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .welcome-text {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 16px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }
        
        .description {
            font-size: 16px;
            font-weight: 300;
            margin-bottom: 24px;
            opacity: 0.8;
            line-height: 1.5;
            animation: fadeInUp 1s ease-out 0.7s both;
        }
        
        .note {
            font-size: 14px;
            font-weight: 300;
            margin-bottom: 8px;
            opacity: 0.7;
            animation: fadeInUp 1s ease-out 0.9s both;
        }
        
        .disclaimer {
            font-size: 12px;
            font-weight: 300;
            margin-bottom: 32px;
            opacity: 0.6;
            animation: fadeInUp 1s ease-out 1.1s both;
        }
        
        .experience-btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            color: white;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
            animation: fadeInUp 1s ease-out 1.3s both;
        }
        
        .experience-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(255, 107, 107, 0.4);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 预览说明样式 */
        .preview-info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 300px;
            z-index: 1000;
        }
        
        .preview-info h3 {
            margin-bottom: 10px;
            color: #feca57;
        }
        
        .preview-info ul {
            margin-left: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="preview-info">
        <h3>原始样式预览</h3>
        <p><strong>PINYU CLUB 样式参数：</strong></p>
        <ul>
            <li>字体大小：48px</li>
            <li>字重：700 (粗体)</li>
            <li>字间距：4px</li>
            <li>下边距：16px</li>
            <li>彩色渐变动画效果</li>
            <li>背景：蓝紫渐变</li>
        </ul>
    </div>

    <div class="container">
        <div class="brand-title">PINYU CLUB</div>
        <div class="brand-subtitle">频遇俱乐部</div>
        
        <div class="welcome-text">欢迎来到频遇俱乐部</div>
        <div class="description">发现志同道合的朋友，开启精彩社交生活。</div>
        <div class="note">这是小程序的浏览器预览版本。</div>
        <div class="disclaimer">注：实际功能请在微信小程序中体验</div>
        
        <button class="experience-btn">立即体验</button>
    </div>
</body>
</html>
