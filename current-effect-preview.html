<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>当前 PINYU CLUB 效果预览</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(180deg, #fdf2f8 0%, #f8f9fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-text-size-adjust: 100%;
            -webkit-font-smoothing: antialiased;
            position: relative;
            overflow: hidden;
        }

        /* 动态背景粒子效果 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 60% 70%, rgba(255, 255, 255, 0.04) 0%, transparent 50%);
            animation: particleFloat 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        /* 增强的动态背景层 */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.02) 50%, transparent 70%),
                linear-gradient(-45deg, transparent 30%, rgba(255, 255, 255, 0.03) 50%, transparent 70%);
            animation: backgroundShift 15s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes particleFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 1;
            }
            25% {
                transform: translateY(-10px) rotate(1deg);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-5px) rotate(-1deg);
                opacity: 0.9;
            }
            75% {
                transform: translateY(-15px) rotate(0.5deg);
                opacity: 0.7;
            }
        }

        @keyframes backgroundShift {
            0% {
                transform: translateX(-2%) translateY(-2%) rotate(0deg);
            }
            100% {
                transform: translateX(2%) translateY(2%) rotate(1deg);
            }
        }

        @keyframes textGlow {
            0%, 100% {
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 0.3),
                    0 0 20px rgba(255, 255, 255, 0.2),
                    0 0 30px rgba(255, 255, 255, 0.1);
            }
            50% {
                text-shadow: 
                    0 0 15px rgba(255, 255, 255, 0.4),
                    0 0 25px rgba(255, 255, 255, 0.3),
                    0 0 35px rgba(255, 255, 255, 0.2);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: #374151;
            padding: 20px;
            position: relative;
            z-index: 10;
            animation: fadeInUp 1.2s ease-out;
            backdrop-filter: blur(0.5px);
            transition: transform 0.3s ease-out;
        }

        .brand-title {
            font-size: 48px;
            font-weight: 300;
            color: #4ECDC4;
            letter-spacing: 8px;
            margin-bottom: 10px;
            animation: textGlow 3s ease-in-out infinite;
        }

        .preview-note {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .preview-note h3 {
            margin-bottom: 10px;
            color: #4ECDC4;
        }

        .preview-note ul {
            margin-left: 20px;
            line-height: 1.6;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .brand-title {
                font-size: 36px;
                letter-spacing: 4px;
            }
            
            .preview-note {
                position: relative;
                top: auto;
                left: auto;
                margin: 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="preview-note">
        <h3>当前效果参数</h3>
        <ul>
            <li>颜色: #4ECDC4 (青绿色)</li>
            <li>字体大小: 48px</li>
            <li>字重: 300 (轻字重)</li>
            <li>字间距: 8px</li>
            <li>下边距: 10px</li>
            <li>动画: textGlow (发光效果)</li>
            <li>背景: 纯净粉白渐变</li>
        </ul>
    </div>

    <div class="container">
        <div class="brand-title">PINYU CLUB</div>
    </div>
</body>
</html>
