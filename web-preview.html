<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>频遇小程序 - Web预览版</title>
    <style>
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(180deg, #ff0000 0%, #00ff00 100%);
            color: #1f2937;
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
            -webkit-font-smoothing: antialiased;
        }

        /* 主题色彩变量 */
        :root {
            --primary-color: #FF6B9D;
            --secondary-color: #EC4899;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --border-color: rgba(0, 0, 0, 0.05);
        }

        /* 容器样式 */
        .container-page {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            padding: 16px;
            padding-bottom: 80px;
            min-height: 100vh;
            background: linear-gradient(180deg, #fdf2f8 0%, #f8f9fa 100%);
        }

        /* 移动端优化 */
        @media (min-width: 768px) {
            .container-page {
                max-width: 414px;
            }
        }

        /* 页面标题 */
        .page-title {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 24px;
            padding: 20px 0;
        }

        /* 导航卡片 */
        .nav-card {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .nav-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .nav-card h3 {
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }

        .nav-card h3::before {
            content: '📱';
            margin-right: 8px;
            font-size: 20px;
        }

        .nav-links {
            display: grid;
            gap: 8px;
        }

        .nav-link {
            display: block;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .nav-link:hover {
            background: var(--primary-color);
            color: white;
            transform: translateX(4px);
        }

        .nav-link:active {
            transform: translateX(2px);
        }

        /* 状态指示器 */
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            margin-left: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .container-page {
                padding: 12px;
            }
            
            .page-title {
                font-size: 20px;
                margin-bottom: 20px;
            }
            
            .nav-card {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container-page">
        <h1 class="page-title">频遇小程序 - 完整功能预览 <span class="status-indicator"></span></h1>
        
        <!-- 主要功能预览 - 欢迎页面 -->
        <div class="nav-card" style="background: linear-gradient(135deg, #FF6B9D 0%, #EC4899 100%); color: white; border: 2px solid #FF6B9D; margin-bottom: 24px;">
            <h3 style="color: white; font-size: 22px; margin-bottom: 16px;">🚀 小程序完整开发预览</h3>
            <div class="nav-links">
                <a href="welcome-page.html" class="nav-link" style="background: rgba(255, 255, 255, 0.95); color: #FF6B9D; font-weight: 700; font-size: 18px; border: 3px solid white; padding: 16px 20px; text-align: center; border-radius: 12px;">
                    ⭐ 完整开发预览 - 欢迎页面 (主入口)
                </a>
            </div>
            <p style="margin-top: 16px; font-size: 15px; opacity: 0.95; text-align: center; line-height: 1.5;">
                <strong>⭐ 这是小程序完整开发的主要预览链接</strong><br>
                包含欢迎动画、自动跳转和完整的用户体验流程
            </p>
        </div>
        

    </div>

    <script>
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('频遇小程序 Web预览版已加载');
            
            // 添加点击统计
            const links = document.querySelectorAll('.nav-link');
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    const pageName = this.textContent.trim();
                    console.log(`导航到页面: ${pageName}`);
                });
            });
        });

        // 检查页面可用性
        function checkPageAvailability() {
            const links = document.querySelectorAll('.nav-link');
            links.forEach(link => {
                const href = link.getAttribute('href');
                fetch(href, { method: 'HEAD' })
                    .then(response => {
                        if (!response.ok) {
                            link.style.opacity = '0.5';
                            link.title = '页面暂不可用';
                        }
                    })
                    .catch(() => {
                        link.style.opacity = '0.5';
                        link.title = '页面暂不可用';
                    });
            });
        }

        // 延迟检查页面可用性
        setTimeout(checkPageAvailability, 1000);
    </script>
</body>
</html>
